name: Lets run tests

on:
    pull_request:
        branches: [ main ]

jobs:
    test:
        name: Run Application tests
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout application code
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@master
              with:
                node-version: 18
                cache: "npm"
            - name: Install dependencies    
              run: npm install
            - name: Run Jest tests
              run: |
                npm run test:cov
                npm run test:e2e
                exit 1